        <h1>Power Calculator</h1>
        <p style="color: blue;">Simple Power Calculator. Enter 'n' for unkown values.</p>
        <h2>Solve for Power</h2>
        <form action="" id="power_p">
            <label for="w">Work (J)</label>
            <input type="text" id="w"><br>
            <label for="f">Force (N)</label>
            <input type="text" id="f"><br>
            <label for="v">Velocity (m/s)</label>
            <input type="text" id="v"><br>
            <label for="t">Time (s)</label>
            <input type="text" id="t"><br><br>
        </form>
        <button onclick="extract_p()">Calculate</button>
        <p id="print"></p>
        <script>
            function extract_p () {
                var data = document.getElementById('power_p');
                var p = 'Error: Not Enough Variables Defined';
                if (data.elements[0].value != 'n') {
                    var w = parseFloat(data.elements[0].value);
                } else {
                    var w = 'n';
                }
                if (data.elements[1].value != 'n') {
                    var f = parseFloat(data.elements[1].value);
                } else {
                    var f = 'n';
                }
                if (data.elements[2].value != 'n') {
                    var v = parseFloat(data.elements[2].value);
                } else {
                    var v = 'n';
                }
                if (data.elements[3].value != 'n') {
                    var t = parseFloat(data.elements[3].value);
                } else {
                    var t = 'n';
                }
                //Actual Calculation Begins
                if (w != 'n' && t != 'n') {
                    p = w / t;
                    document.getElementById('print').innerHTML = p.toString() + ' W';
                    return;
                }
                if (f != 'n' && v != 'n') {
                    p = f*v;
                    document.getElementById('print').innerHTML = p.toString() + ' W';
                    return;
                }
                document.getElementById('print').innerHTML = p;
            }
        </script>
